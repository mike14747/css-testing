<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" type="text/css" href="css/highlight.css" />
    <title>css-testing</title>
</head>

<body>
    <header>
        <div>
            <h1>CSS Highlight Testing</h1>
        </div>
    </header>

    <main>
        <article>
            <svg xmlns="//www.w3.org/2000/svg" version="1.1" class="svg-filters" style="display:none;">
                <defs>
                    <filter id="marker-shape">
                        <feTurbulence type="fractalNoise" baseFrequency="0 0.15" numOctaves="1" result="warp" />
                        <feDisplacementMap xChannelSelector="R" yChannelSelector="G" scale="30" in="SourceGraphic" in2="warp" />
                    </filter>
                </defs>
            </svg>
            <p>
                Circle sketch <span class="circle-sketch-highlight">Highlight Text</span> Effect
            </p>

            <p>
                Sketch <span class="sketch-highlight">Highlight Text</span> Effect
            </p>

            <p>
                Ribbon <span class="ribbon-highlight">Highlight Text</span> Effect
            </p>

            <p>
                Realistic Marker <span class="realistic-marker-highlight">Highlight Text</span> Effect
            </p>
        </article>
    </main>
    <footer>

    </footer>
</body>

</html>
